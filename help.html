  <body>
    <nav>
      <div class="nav-wrapper blue darken-2">
        <a href="dash.html" class="brand-logo right" style="margin-right:10px; margin-bottom:15px;">Drizzle<img src="icon.png" style="margin-bottom:-20px;"></a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">

    <div class="row"> <!-- Row 1 -->
      <div class="col s12">
        <div class="card white darken-1">
          <div class="card-content black-text">
            <span class="card-title">Help!</span>
            <p>Found an in-game glitch? Oh no! Report the problem below, along with your email, so we can contact you ASAP!</p>
          </div>
        </div>
      </div>
    </div> <!-- Row 1 End -->
    
    <div class="row"> <!-- Email Textbox-->
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
            <span class="helper-text" data-error="Invalid Email" data-success="Valid Email">Invalid Email</span>
          </div>
        </div>
      </form>
    </div> <!-- End of Email Textbox-->
    
    <div class="row"> <!-- Report glitches and errors textbox-->
      <div class="input-field col s12">
        <textarea id="reportbugs" class="materialize-textarea" data-length="120"></textarea>
        <label for="reportbugs">Report bugs here.</label>
      </div>
    </div>
  </div><!-- Textbox end-->

  </body>
